<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">

<title>ğŸ„ X-mas-Tree RACEğŸ„<br> ğŸ„Scoreboard ğŸ„</title>
<style>
body {
    background-color: red;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: yellow;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

#scoreContainer {
    background-color: #8b0000;
    border: 5px solid yellow;
    width: 400px;
    max-height: 500px;
    margin: 0 auto;
    overflow-y: auto;
    padding: 10px;
    box-shadow: 0 0 30px yellow;
}

.scorebox {
    font-size: 1.8rem;
    color: green;
    padding: 10px;
    border-bottom: 1px solid yellow;
    display: flex;
    justify-content: space-between;
}

button {
    margin: 10px 5px;
    font-size: 2rem;

    cursor: pointer;
}

</style>
</head>
<body>

<h1>ğŸ„X-MAS-Tree RACEğŸ„ <br> ğŸ„Scoreboard ğŸ„</h1>

<div>
    <button onclick="scrollUp()">â¬†ï¸</button>
    <button onclick="scrollDown()">â¬‡ï¸</button>
</div>

<div id="scoreContainer">
    <div class="scorebox">Laden...</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = "https://itmhwyamdcdcompixnrk.supabase.co"
const SUPABASE_ANON_KEY = "sb_publishable_lun6Mhjl_0P4vqQNaPGyKw_OKNwJ9cW"

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const scoreContainer = document.getElementById("scoreContainer")

async function loadScores() {
    const { data, error } = await supabase
        .from("scores")
        .select("player_name, lap_time")
        .order("lap_time", { ascending: true }) // kleinste tijd bovenaan
        .limit(50)

    if (error) {
        scoreContainer.innerHTML = "âš ï¸ FOUT"
        console.error(error)
        return
    }

    // clear container
    scoreContainer.innerHTML = ""

    data.forEach((entry, index) => {
        const div = document.createElement("div")
        div.className = "scorebox"

        // format lap_time naar mm:ss:ms
        let time = Number(entry.lap_time)
        let minutes = Math.floor(time / 60)
        let seconds = Math.floor(time % 60)
        let milliseconds = Math.floor((time - Math.floor(time)) * 1000)
        let formatted = `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}.${String(milliseconds).padStart(3,'0')}`

        div.innerHTML = `<span>${index+1}. ${entry.player_name}</span><span>${formatted}</span>`
        scoreContainer.appendChild(div)
    })
}

// realtime updates
supabase
  .channel('realtime-scores')
  .on('postgres_changes', { event: '*', schema: 'public', table: 'scores' }, payload => {
      loadScores()
  })
  .subscribe()

// scroll buttons
function scrollUp() {
    scoreContainer.scrollBy({ top: -100, behavior: 'smooth' })
}
function scrollDown() {
    scoreContainer.scrollBy({ top: 100, behavior: 'smooth' })
}

// eerste keer laden
loadScores()
</script>

</body>
