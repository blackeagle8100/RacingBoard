<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kerst Scoreboard ðŸŽ„</title>
<style>
    body {
        background-color: #ff0000; /* rode achtergrond */
        font-family: 'Comic Sans MS', cursive, sans-serif; /* leuk, groot lettertype */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .scoreboard {
        border: 5px solid yellow;
        padding: 50px;
        text-align: center;
        box-shadow: 0 0 50px gold;
        animation: glow 2s infinite alternate;
    }

    h1 {
        font-size: 3em;
        color: yellow;
        text-shadow: 0 0 5px green, 0 0 10px red, 0 0 15px yellow;
        animation: blink 1s infinite;
    }

    .score {
        font-size: 2em;
        color: green;
        margin-top: 20px;
        animation: colorShift 3s infinite;
    }

    /* Animaties */
    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.3; }
    }

    @keyframes colorShift {
        0% { color: green; }
        25% { color: yellow; }
        50% { color: red; }
        75% { color: yellow; }
        100% { color: green; }
    }

    @keyframes glow {
        0% { box-shadow: 0 0 10px gold; }
        50% { box-shadow: 0 0 50px yellow; }
        100% { box-shadow: 0 0 10px gold; }
    }

    /* Kerstlichtjes aan de rand */
    body::before, body::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 10px;
        top: 0;
        left: 0;
        background: repeating-linear-gradient(
            45deg,
            red, red 10px,
            green 10px, green 20px,
            yellow 20px, yellow 30px
        );
        animation: blinkLights 1s infinite linear;
    }

    body::after {
        top: auto;
        bottom: 0;
    }

    @keyframes blinkLights {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
<div class="scoreboard">
    <h1>ðŸŽ„ Kerst Scoreboard ðŸŽ„</h1>
    <div class="score">Score: 12345</div>
</div>
</body>
</html>
