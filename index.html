<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ X-mas-Tree RACE Scoreboard üéÑ</title>
<style>
/* Algemene pagina instellingen */
body {
    background: linear-gradient(to bottom, #006400, #004d00);
    color: yellow;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
}

/* Pagina titel */
h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

#raceButtonContainer {
    margin-top: 20px;
}

.raceButton {
    display: inline-block;
    padding: 15px 30px;
    font-size: 2rem;
    font-weight: bold;
    color: #ffcc00; /* gele letters */
    background-color: #8b0000; /* volledig rode achtergrond */
    border: 3px solid #ffff66;
    border-radius: 10px;
    text-decoration: none;
    box-shadow: 0 0 40px #ffff66;
    transition: transform 0.2s, box-shadow 0.2s;
}
.raceButton:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ffff66;
}
    
/* Score container (rode achtergrond) */
#scoreContainer {
    background-color: #8b0000;
    border: 5px solid #ffcc00;
    width: 90%;
    max-width: 450px;
    max-height: 60vh;
    margin: 0 auto;
    overflow-y: auto;
    padding: 10px;
    box-shadow: 0 0 30px #ffff66;
    position: relative;
    z-index: 1;
}

/* Scorebox */
.scorebox {
    font-size: 2rem; /* groter lettertype */
    font-weight: bold;
    color: limegreen;
    padding: 15px;
    border-bottom: 1px solid gold;
    display: flex;
    justify-content: space-between;
    text-shadow: 0 0 5px #00ff00, 0 0 10px #ffff00;
}

/* Scroll knoppen container */
#scrollButtons {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    font-size: 2rem;
    padding: 5px 15px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #ffcc00;
    color: #8b0000;
    font-weight: bold;
    box-shadow: 0 0 10px #ffff66;
}

/* Knipperende kerstlichtjes */
body::before, body::after {
    content: '';
    position: fixed;
    width: 100%;
    height: 10px;
    left: 0;
    top: 0;
    background: repeating-linear-gradient(
        45deg,
        red 0 15px,
        green 15px 30px,
        yellow 30px 45px
    );
    animation: blinkLights 1s infinite linear;
    z-index: 0;
}
body::after {
    top: auto;
    bottom: 0;
}
@keyframes blinkLights {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}

/* Sneeuwvlokken */
#snowContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}
.snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
}
@keyframes fall {
    0% { transform: translateY(0px); opacity:1; }
    100% { transform: translateY(100vh); opacity:0.5; }
}

/* Responsive: kleinere smartphones */
@media(max-width: 500px){
    .scorebox {
        font-size: 1.5rem;
        padding: 10px;
    }
    button {
        font-size: 1.5rem;
        padding: 5px 10px;
    }
}
</style>
</head>
<body>
<div id="raceButtonContainer">
    <a href="https://blackeagle8100.github.io/circuitracer/" target="_blank" class="raceButton">To The Track!</a>
</div>

<h1></p align = "center">üéÑ X-MASS-Tree Race üéÑ <br> 2025-2026</p></h1>

<div id="scoreContainer">
    <div class="scorebox">Laden...</div>
</div>

<!-- Scroll knoppen onder de lijst -->
<div id="scrollButtons">
    <button onclick="scrollUp()">‚¨ÜÔ∏è</button>
    <button onclick="scrollDown()">‚¨áÔ∏è</button>
</div>

<!-- Sneeuwvlokken container -->
<div id="snowContainer"></div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = "https://itmhwyamdcdcompixnrk.supabase.co"
const SUPABASE_ANON_KEY = "sb_publishable_lun6Mhjl_0P4vqQNaPGyKw_OKNwJ9cW"

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const scoreContainer = document.getElementById("scoreContainer")

// Functie om scores te laden
async function loadScores() {
    const { data, error } = await supabase
        .from("scores")
        .select("player_name, lap_time")
        .order("lap_time", { ascending: true })
        .limit(50)

    if (error) {
        scoreContainer.innerHTML = "‚ö†Ô∏è FOUT"
        console.error(error)
        return
    }

    scoreContainer.innerHTML = ""

    data.forEach((entry, index) => {
        const div = document.createElement("div")
        div.className = "scorebox"

        // Lap time formatteren mm:ss:ms
        let time = Number(entry.lap_time)
        let minutes = Math.floor(time / 60)
        let seconds = Math.floor(time % 60)
        let milliseconds = Math.floor((time - Math.floor(time)) * 1000)
        let formatted = `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}.${String(milliseconds).padStart(3,'0')}`

        // extra spatie tussen nummer, naam en tijd
        div.innerHTML = `<span>${index+1}.</span> <span style="flex:1; text-align:left;">${entry.player_name}</span> <span>${formatted}</span>`

        // lichte animatie bij update
        div.style.transform = "scale(1.05)"
        setTimeout(() => div.style.transform = "scale(1)", 300)

        scoreContainer.appendChild(div)
    })
}

// Realtime updates
supabase
  .channel('realtime-scores')
  .on('postgres_changes', { event: '*', schema: 'public', table: 'scores' }, payload => {
      loadScores()
  })
  .subscribe()

// Scroll functies
function scrollUp() { scoreContainer.scrollBy({ top: -100, behavior: 'smooth' }) }
function scrollDown() { scoreContainer.scrollBy({ top: 100, behavior: 'smooth' }) }

// Sneeuwvlokken genereren
function createSnow(num = 60) {
    const container = document.getElementById("snowContainer")
    const emojis = ["‚ùÑÔ∏è","‚òÉÔ∏è","‚ú®"]
    for(let i=0;i<num;i++){
        const flake = document.createElement("div")
        flake.className = "snowflake"
        flake.style.left = Math.random()*100 + "vw"
        flake.style.fontSize = (Math.random()*10+10) + "px"
        flake.style.animationDuration = (Math.random()*5 + 5) + "s"
        flake.style.opacity = Math.random()*0.5 + 0.5
        flake.innerHTML = emojis[Math.floor(Math.random()*emojis.length)]
        container.appendChild(flake)
    }
}
createSnow(60)

// Eerste keer scores laden
loadScores()
</script>

</body>
</html>
